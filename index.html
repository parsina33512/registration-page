<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action='#'>
        <fieldset>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
          <form method="post">
            <fieldset>
                <label for="first-name">Enter Your First Name: <input id="first-name" type="text" required /></label>
                <label for="last-name">Enter Your Last Name: <input id="last-name" type="text"required /></label>
                <label for="email">Enter Your Email: <input id="email" type="email"required /></label>
                <label for="new-password">Create a New Password: <input id="new-password" type="password" pattern="[a-z0-5]{8,}" minlength="8" required /></label>
            </fieldset>
            <label>
                <label>Upload a profile picture: <input type="file" /></label>
                 <label>Input your age (years): <input type="number" min="12"max="140" /></label>
                 <label>How did you hear about us?<select>
                    <option>(select one)</option>
                    <option value="1"></option>
                    <option value="2"></option>
                    <option value="3"></option>
                    <option value="4"></option>
                </select>
            </label>
            <label for="bio">Provide a bio:
              <textarea id="bio" rows="3" cols="30"></textarea>
            </label>
          </fieldset>
                <legend>Account type (required)</legend>
                <label for="personal-account"><input type="radio" name="account-type" id="personal-account" checked /> Personal</label>
                <label for="business-account"><input type="radio" name="account-type" id="business-account" /> Business</label>
              </fieldset>

                    <fieldset></fieldset> 

                    <label for="terms-and-conditions">
                        <input id="terms-and-conditions" type="checkbox" required />
                        I accept the <a href="#">terms and conditions</a>
                    </label>
                 <input type="submit" value="Submit" />
          </form>
</body>
</html>
